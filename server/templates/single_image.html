<head>
    <meta charset="UTF-8">
    <title>Image {{ image_name }}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
</head>
<body>
<button onclick="location.href = '/home';" class="btn btn-primary mb-2" style='top: 1%; right: 1%; position: fixed;'>Home</button>
    <header class="navbar">
      <form action="/upload" method="post" enctype="multipart/form-data" >
          <span class="btn btn-default btn-file">
            Browse <input type="file" name="image">
          </span>
        <input type="submit" value="Upload your image" class="btn btn-primary">
      </form>
    </header>

    <div class="text-center">
        {% if success %}
            <img src="{{ full_path }}" style="height: 550px; width: auto;">
            <p>File: {{ full_path }}</p>
            <div class="alert alert-success" style="margin-top:18px;">
                <strong>Success!</strong> Your image was uploaded successfully
            </div>
            <form action="/own_image/{{ image_filename }}" method="get" enctype="multipart/form-data" >
                <input type="submit" value="Process Image" class="btn btn-primary">
            </form>
        {% endif %}
    </div>
</body>
