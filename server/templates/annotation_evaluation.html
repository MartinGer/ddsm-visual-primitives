<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Top Units (Custom Scoring)</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
</head>

<body class="container mt-3">
<button onclick="location.href = '/home';" class="btn btn-primary mb-2" style='top: 1%; right: 1%; position: fixed;'>Home</button>
<h1>Annotation Evaluation</h1>
<br>
<br>



{% for unit_id in annotated_units %}
    <div class="row mb-2">
        <div class="col-md-12">
            <div class="card">
                <div class="row">
                    <div class="col-md-2">
                        <div class="ml-2 mt-2">
                            <ul>
                                <li><a href="/unit/{{ unit_id }}">Unit {{ unit_id }}</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="mt-2">
                            <ul class="list-unstyled">
                                {% for annotation in annotated_units[unit_id][0] %}
                                    <li>{{ annotation }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-8">
                        {% for img_filename in annotated_units[unit_id][1] %}
                            <img src="{{ "/static/ddsm_raw/" + img_filename }}" style="
                            height: 100px; width: 100px;
                            display: inline;
                    ">
                        {% endfor %}
                    </div>
                </div>
            </div>

        </div>
    </div>
{% endfor %}




</body>
