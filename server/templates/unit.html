<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unit Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</head>
<body>

<h1 class="text-center">Unit {{ unit_id }}</h1>

<div class="container" style="margin-top:18px;">
    <h4>Images where this unit activated highest:</h4>
    <div class="row mt-3">
    {% for i in range(top_images|length) %}
        <div class="col-md-3 card mr-3">
            <a href="/image/{{ top_images[i] }}"><div style="
                        height: 200px; width: 200px;
                        background-image: url({{ "/" + preprocessed_top_images[i] }}), url({{ "/" + activation_maps[i] }});
                        background-blend-mode: screen;
                        background-size: contain;
                        background-repeat: no-repeat;
                "></div>
            </a>
            <div class="card-body">
                <p class="card-text">Image: {{ top_images[i] }}</p>
            </div>
        </div>
    {% endfor %}
    </div>
</div>

</body>
</html>
